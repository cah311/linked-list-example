<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data, next) {
          this.data = data;
          this.next = next;
        }
      }

      class LinkedList {
        constructor() {
          this.head = null;
          this.size = 0;
        }

        // add to end of list
        append(value) {
          if (this.head == null) {
            this.head = new Node(value, this.head);
          } else {
            let temp = this.head;
            while (temp.next != undefined) temp = temp.next;
            temp.next = new Node(value);
          }
          this.size++;
        }

        // add to start of list
        prepend(value) {
          this.head = new Node(value, this.head);
          this.size++;
        }

        // returns node at end of list
        tail() {
          let temp = this.head;
          while (temp.next != undefined) temp = temp.next;
          return temp;
        }

        // returns node at index
        at(index) {
          let temp = this.head;
          for (let i = 1; i != index; i++) {
            temp = temp.next;
          }
          return temp;
        }

        // removes node at end of list
        pop() {
          let prev = null;
          let temp = this.head;
          while (temp.next != undefined) {
            prev = temp;
            temp = temp.next;
          }
          prev.next = undefined;
          this.size--;
        }

        // confirms if value is in list
        contains(value) {
          let temp = this.head;
          while (temp.data != undefined) {
            if (temp.data == value) {
              return true;
            } else {
              temp = temp.next;
            }
          }
          return false;
        }

        // finds value at index
        find(value) {
          let temp = this.head;
          let index = 1;
          for (; temp.data != value; index++) {
            temp = temp.next;
          }
          return console.log(`${value} is at index: ${index}`);
        }

        // returns nodes as strings
        toString() {
          let temp = this.head;
          let size = this.size;
          for (let i = 0; i <= size; i++) {
            if (temp == undefined) return console.log('null');
            console.log(temp.data);
            temp = temp.next;
          }
        }

        // insert new node at index
        insertAt(value, index) {
          let prev = null;
          let temp = this.head;
          let i = 1;

          if (index == 1) {
            this.head = new Node(value, this.head);
            this.size++;
            return;
          }

          while (i != index) {
            prev = temp;
            temp = temp.next;
            i++;
          }
          let newTarget = temp;
          let newNode = new Node(value, newTarget);
          prev.next = newNode;
          this.size++;
        }

        // removes node at index
        removeAt(index) {
          let prev = null;
          let temp = this.head;
          let i = 1;

          if (index == 1) {
            this.head = temp.next;
            this.size--;
            return;
          }

          while (i != index) {
            if (temp.next == undefined) return (prev.next = undefined);

            prev = temp;
            temp = temp.next;
            i++;
          }
          prev.next = temp.next;
          this.size--;
        }
      }

      let firstList = new LinkedList();
      firstList.append('first');
      firstList.append('second');
      firstList.append('third');
      firstList.prepend('banana');
    </script>
  </body>
</html>
