<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data, next) {
          this.data = data;
          this.next = next;
        }
      }

      class LinkedList {
        constructor() {
          this.head = null;
          this.size = 0;
        }

        append(value) {
          if (this.head == null) {
            this.head = new Node(value, this.head);
          } else {
            let temp = this.head;
            while (temp.next != undefined) temp = temp.next;
            temp.next = new Node(value);
          }
          this.size++;
        }

        prepend(value) {
          this.head = new Node(value, this.head);
          this.size++;
        }

        tail() {
          let temp = this.head;
          while (temp.next != undefined) temp = temp.next;
          return temp;
        }

        at(index) {
          let temp = this.head;
          for (let i = 1; i != index; i++) {
            temp = temp.next;
          }
          return temp;
        }

        pop() {
          let prev = null;
          let temp = this.head;
          while (temp.next != undefined) {
            prev = temp;
            temp = temp.next;
          }
          prev.next = undefined;
          this.size--;
        }

        contains(value) {
          let temp = this.head;
          while (temp.data != undefined) {
            if (temp.data == value) {
              return true;
            } else {
              temp = temp.next;
            }
          }
          return false;
        }

        find(value) {
          let temp = this.head;
          let index = 1;
          for (; temp.data != value; index++) {
            temp = temp.next;
          }
          return console.log(`${value} is at index: ${index}`);
        }
      }

      let firstList = new LinkedList();
      firstList.append('first');
      firstList.append('second');
      firstList.append('third');
      firstList.prepend('banana');
    </script>
  </body>
</html>
